<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instaget</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="instaView-container" class="Page">
    <div id="Grid">
        <div class="Grid__col">
            <div class="Card Card--to-edge">
                <div class="Card__header">
                    <div class="Card__avatar"><img
                            src="https://s3.amazonaws.com/uifaces/faces/twitter/nuraika/128.jpg" alt="avatar"/>
                    </div>
                    <div class="Card__title">
                        <div class="title">Username</div>
                        <div class="subtitle"><i class="fa fa-map-marker"></i> Milano MI</div>
                    </div>
                    <div class="Card__date"><i class="fa fa-clock-o"></i> 12 Min</div>
                    <div class="Card__icons"><a href=""><i class="fa fa-angle-right"></i></a></div>
                </div>
                <div class="Card__primary-title">
                    <div class="Card__media Media__image--one-right"><img
                            src="https://images.unsplash.com/photo-1436397543931-01c4a5162bdb?ixlib=rb-0.3.5&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;s=d23f7ecaedb63c82a12679b03e5b0058"
                            alt=""/></div>
                    <h2 class="title">Fiat Panda 2013</h2>
                    <div class="subtitle">? | 2000 &euro; base</div>
                </div>
                <div class="Card__actions"><a href="#" class="Btn Btn__primary"><i class="fa fa-check"></i> Fai
                    offerta</a><a href="#" class="Btn"><i class="fa fa-times"></i> Nascondi</a></div>
            </div>
        </div>
    </div>
</div>
<script src="js/instaget.js"></script>
</body>
</html>
